	<script src="https://rawgit.com/flatiron/director/master/build/director.min.js"></script>
	<script>
		var setFiltersSelectDelay = 500;
		function setFiltersSelect (which) {
		    setTimeout( function () {
				dom2js(document.getElementsByClassName('filters').item(0)).selection = which;
				setFiltersSelectDelay = 0;
			}, setFiltersSelectDelay);

		}
		var completed = function () {
		    setFiltersSelect('Completed');
		};
		var active = function () {
		    setFiltersSelect('Active');
		}
		var all = function () {
			setFiltersSelect('All');
		};

		var routes = {
			'/completed': completed,
			'/active': active,
			'/': all
		};

		var router = Router(routes);

		router.init();
	</script>
	<script src="js/Tag/ConnectJS/Cells.js"></script>
