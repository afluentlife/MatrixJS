	<link rel="stylesheet" href="css/todomvc-common/base.css">

	<script>
		console.log("BAM:" + (localStorage.getObject("todo-matrix.route")===null? "null":  "All") +":BOOM");
        var setFiltersSelectDelay = 500;
		var todoRoute = cFI( c=> {let r = localStorage.getObject("todo-matrix.route");
								return r === null ? "All" : r;
								});
        function setFiltersSelect (which) {
            setTimeout( function () {
                localStorage.setObject("todo-matrix.route", which)
                todoRoute.v = which;
                setFiltersSelectDelay = 0;
            }, setFiltersSelectDelay);

        }
        var completed = function () {
            setFiltersSelect('Completed');
        };
        var active = function () {
            setFiltersSelect('Active');
        }
        var all = function () {
            setFiltersSelect('All');
        };
        var routes = {
            '/completed': completed,
            '/active': active,
            '/': all
        };

        var router = Router(routes);

        router.init();
	</script>
	<script src="js/Todo.js"></script>
	<script src="js/app.js"></script>
